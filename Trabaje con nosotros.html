<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabaje con Nosotros</title>
    <link href="css/e<stilo2.css" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; display: flex; flex-direction: column; align-items: center; min-height: 100vh;">

    <nav style="background-color: #333; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <div style="color: white; font-size: 24px; font-weight: bold;">
            <a href="index.html" style="color: white; text-decoration: none;">CRIS URBAN</a>
        </div>
        <div>
            <a href="index.html" style="color: white; text-decoration: none; padding: 10px 20px; margin: 0 10px;">Inicio</a>
            <a href="productos.html" style="color: white; text-decoration: none; padding: 10px 20px; margin: 0 10px;">Productos</a>
            <a href="nosotros.html" style="color: white; text-decoration: none; padding: 10px 20px; margin: 0 10px;">Nosotros</a>
            <a href="Trabaje con nosotros.html" style="color: white; text-decoration: none; padding: 10px 20px; margin: 0 10px;">Trabaje con nosotros</a>
            <a href="contacto.html" style="color: white; text-decoration: none; padding: 10px 20px; margin: 0 10px;">Contacto</a>
        </div>
        <form action="#" method="get" style="display: flex; align-items: center; gap: 10px;">
            <input type="text" placeholder="Buscar productos..." style="padding: 8px; font-size: 16px; border-radius: 4px; border: none; width: 200px;">
            <button type="submit" style="padding: 8px 12px; background-color: green; color: white; border: none; border-radius: 4px; cursor: pointer;">Buscar</button>
        </form>
    </nav>

    <h2 style="text-align: center; margin-top: 20px;">Formulario de Postulación</h2>

    <form id="formulario" onsubmit="validarFormulario(event)" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px; text-align: center; margin-top: 20px;">
        <label for="nombre" style="font-weight: bold; display: block; margin-top: 10px;">Nombre:</label>
        <input id="nombre" name="nombre" type="text" maxlength="20" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br>

        <label for="apellido" style="font-weight: bold; display: block; margin-top: 10px;">Apellido:</label>
        <input id="apellido" name="apellido" type="text" maxlength="20" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br>

        <label for="cedula" style="font-weight: bold; display: block; margin-top: 10px;">N° de Cédula:</label>
        <input id="cedula" name="cedula" type="text" maxlength="20" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br>

        <label for="telefono" style="font-weight: bold; display: block; margin-top: 10px;">N° de Teléfono:</label>
        <input id="telefono" name="telefono" type="text" maxlength="10" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br>

        <label for="direccion" style="font-weight: bold; display: block; margin-top: 10px;">Dirección:</label>
        <input id="direccion" name="direccion" type="text" maxlength="50" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br>

        <label for="edad" style="font-weight: bold; display: block; margin-top: 10px;">Introduce tu edad:</label>
        <input id="edad" name="edad" type="number" min="18" max="99" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br>

        <label for="mensaje" style="font-weight: bold; display: block; margin-top: 10px;">¿Por qué deberías trabajar con nosotros?</label>
        <textarea id="mensaje" name="mensaje" maxlength="1000" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"></textarea><br>

        <button type="reset" style="margin-top: 15px; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 48%; background-color: #ccc; color: black;">Restablecer</button>
        <button type="submit" style="margin-top: 15px; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 48%; background-color: green; color: white;">Enviar</button>
    </form>
</body>
</html>
